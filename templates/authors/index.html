{% extends 'base.html' %}

{% block content %}
<h1>Authors</h1>

<table>
  <tr>
    <th>Name</th>
  
  </tr>
  {% for author in authors %}
  <tr>
    <td><a href="/authors/{{ author.id }}"> {{author.first_name}} {{author.last_name}} </a></td>
    <p><a href="/authors/{{author.id}}/edit">Edit</a></p>
    
  <p><a href="/authors/{{author.id}}/delete">DELETE</a></p>
    <div class="buttons">
  </tr>

  {% endfor %}
</table>
{% endblock %}
