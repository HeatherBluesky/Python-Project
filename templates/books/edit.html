{% extends "base.html" %}
{% block content %}
<h1>This isn't Waterstones!</h1>
<form action="/books/{{book.id}}" method="post">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{book.title}}" required>
  </div>

  <div>
    <label for="author">Author:</label>
    <select id="author" name="author_id">
      {% for author in all_authors %}
        <option value={{ author.id}}>
          {{ author.first_name }} {{ author.last_name}}
        </option>
      {% endfor %}
    </select>
  </div>


  <div>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" value="{{book.genre}}" required>
  </div>

  <div>
    <label for="quantity">Quantity:</label>
    <input type="text" id="Quantity" name="quantity" value="{{book.quantity}}" required>
  </div>


  <div>
    <label for="buying_price">Buying_price:</label>
    <input type="text" id="Buying_price" name="buying_price" value="{{book.buying_price}}" required>
  </div>


  <div>
    <label for="selling_price">Selling_price:</label>
    <input type="text" id="Selling_price" name="selling_price" value="{{book.selling_price}}" required>
  </div>

  <div>
    <label for="language">Language:</label>
    <input type="text" id="Language" name="language" value="{{book.language}}" required autofocus>
  </div>

  
  <button type="submit">Update Book</button>

</form>

{% endblock %}
